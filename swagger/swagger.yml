swagger: "2.0"
info:
  description: FriendsManagement API
  version: 1.0.0
  contact:
    email: leizhe@chinasofti.com
basePath: /v1
paths:
  /Firend/AddFriends:
    post:
      tags:
      - Firend
      description: create a friend connection between two email addresses
      operationId: FirendController.AddFriend
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/dtos.AddFirendInput'
      responses:
        "": {}
  /Firend/GetCommonFriends:
    post:
      tags:
      - Firend
      description: retrieve the common friends list between two email addresses.
      operationId: FirendController.GetCommonFriends
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/dtos.GetCommonFriendsInput'
  /Firend/GetFriends:
    post:
      tags:
      - Firend
      description: retrieve the friends list for an email address
      operationId: FirendController.GetAllFriends
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/dtos.GetAllFriendsInput'
  /Subscribe/AddSubscribe:
    post:
      tags:
      - Subscribe
      description: subscribe to updates from an email address
      operationId: SubscribeController.AddSubscribe
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/dtos.SubscribeInput'
      responses:
        "": {}
  /Subscribe/BlockSubscribe:
    post:
      tags:
      - Subscribe
      description: block updates from an email address.
      operationId: SubscribeController.BlockSubscribe
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/dtos.SubscribeInput'
  /Subscribe/RetrieveSubscribe:
    post:
      tags:
      - Subscribe
      description: retrieve all email addresses that can receive updates from an email
        address.
      operationId: SubscribeController.RetrieveSubscribe
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/dtos.RetrieveSubscribeInput'
definitions:
  dtos.AddFirendInput:
    title: AddFirendInput
    type: object
    properties:
      Friends: {}
  dtos.GetAllFriendsInput:
    title: GetAllFriendsInput
    type: object
    properties:
      Email:
        type: string
  dtos.GetCommonFriendsInput:
    title: GetCommonFriendsInput
    type: object
    properties:
      Friends: {}
  dtos.RetrieveSubscribeInput:
    title: RetrieveSubscribeInput
    type: object
    properties:
      Sender:
        type: string
      Text:
        type: string
  dtos.SubscribeInput:
    title: SubscribeInput
    type: object
    properties:
      Requestor:
        type: string
      Target:
        type: string
tags:
- name: Subscribe
  description: |
    SubscribeController --- Subscribe API
- name: Firend
  description: |
    FirendController --- Friend API
